            class MyClassA{//every time should be class naming convention is a PascalCase

                //2. member 2

                //member 3 is a method/function
                //1. method definetion
                //function/method neming conventin use in a camelCase
                additionA(x,y){//formal aargument

                    return x+y;//this is a stetment

           }
